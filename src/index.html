<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>

<body>
    <div class="calculator">
        <div class="calculator__screen"> 
            <input type="text" id="input" placeholder="0" class="calculator__screen__input" value="0" readonly>
        </div>
        <div class="calculator__keys">
            <div class="wrap-left">
                <div class="wrap-up__operators">
                    <button class="button">*</button>
                    <button class="button">/</button>
                    <button class="button">+</button>
                    <button class="button">-</button>
                </div>
                <div class="wrap-left__numbers">
                    <div class="wrap-row">
                        <button class="button" type="button" value="7">7</button>
                        <button class="button" type="button" value="8">8</button>
                        <button class="button" type="button" value="9">9</button>
                    </div>
                    <div class="wrap-row">
                        <button class="button" type="button" value="4">4</button>
                        <button class="button" type="button" value="5">5</button>
                        <button class="button" type="button" value="6">6</button>
                    </div>
                    <div class="wrap-row">
                        <button class="button" type="button" value="1">1</button>
                        <button class="button" type="button" value="2">2</button>
                        <button class="button" type="button" value="3">3</button>
                    </div>
                    <div class="wrap-row">
                        <button class="button" type="button" value=".">.</button>
                        <button class="button" type="button" value="0">0</button>
                        <button class="button" type="button" value="C">C</button>
                    </div>
                </div>
            </div>
            <div class="wrap-right__operators">
                <button class="result" type="button" value="=">=</button>
            </div>
        </div>
    </div>
    <script src=" script.js"></script>
</body>
</html>
